<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A2-Gamer-Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/1fe4608528.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="title-and-image">
                <img class="logo" src="images/Frame.png" alt="">
                <h3 class="brand-title"><span class="letter-G">G</span>amer</h3>
            </div>
            <div class="navbar">
                <ul class="font-primary">
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                </ul>
                <div class="follow-us">
                    <h4 class="follow-us-text font-primary">Follow Us On</h4>
                    <img src="images/Vector.svg" alt="">
                    <img src="images/tik-tok 1.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- cover section -->
        <section class="cover">
            <div class="goat">
                <h2 class="title-primary">PLAY LIKE THE</h2>
                <h1 class="cover-quote">G.O.A.T.</h1>
                <div class="cover-para">
                    <div class="cover-para-1">
                        <i class="fa-regular fa-circle-play"></i>
                        <p class="font-primary">1-Click instant play</p>
                    </div>
                    <div class="cover-para-2">
                        <i class="fa-solid fa-download"></i>
                        <p class="font-primary">No Download</p>
                    </div>
                    <div class="cover-para-3">
                        <i class="fa-solid fa-user-group"></i>
                        <p class="font-primary">1000s of supported online games</p>
                    </div>
                    <div class="btn">
                        <button class="btn-primary"><p class="font-primar">SIGN IN</p></button>
                        <button class="btn-secondary"><p class="font-primar">GO ROGUE</p></button>
                    </div>
                </div>
            </div>
            <img class="cover-img" src="images/Group 18.png" alt="">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
